<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Dom</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(66, 58, 58);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        
        /*UTILIZANDO O EVENTO DOM - CLICOU

        HTML - 
        <div id="area" onclick="clicar()">
        Interaja...
        </div>
        
            function clicar() {
            var a = window.document.getElementById('area')
            a.innerText = 'Clicou!'
        }*/

        /* PASSADA + CLIQUE + ORANGE 
        var a = window.document.getElementById('area')
        function Clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }
        function Entrar() {
            a.innerText = 'Entrou!'
        }
        function Sair() {
            a.innerText = 'Saiu'
            a.style.background = 'orange'
        }*/

        /* N√ÉO USOU CORES
        
        HTML - 
        <div id="area" onclick="Clicar()" onmouseenter="Entrar()" onmouseout="Sair()">
        Interaja...
        </div>

        var a = window.document.getElementById('area')
        function Clicar() {
            a.innerText = 'Clicou!'
            }
        function Entrar() {
            a.innerText = 'Entrou!'
        }
        function Sair() {
            a.innerText = 'Saiu'
        }*/

        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', Entrar)
        a.addEventListener('mouseout', Sair)

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }
        function Entrar() {
            a.innerText = 'Entrou!'
        }
        function Sair() {
            a.innerText = 'Saiu'
            a.style.background = 'orange'
        }        
        
    </script>
</body>
</html>
